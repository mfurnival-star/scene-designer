<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Layout Minimal Test</title>
  <link rel="stylesheet" href="https://unpkg.com/golden-layout@2.6.0/dist/css/goldenlayout-base.css">
  <link rel="stylesheet" href="https://unpkg.com/golden-layout@2.6.0/dist/css/themes/goldenlayout-light-theme.css">
  <style>
    html, body, #gl-root { height: 100%; width: 100%; margin: 0; padding: 0; }
    #gl-root { height: 100vh; width: 100vw; background: #f7f9fc; }
  </style>
</head>
<body>
  <div id="gl-root"></div>
  <script src="https://unpkg.com/golden-layout@2.6.0/dist/goldenlayout.umd.js"></script>
  <script>
    // Use GoldenLayout as a global (window.GoldenLayout)
    document.addEventListener("DOMContentLoaded", function() {
      console.log("Minimal test: DOMContentLoaded");
      var glRoot = document.getElementById("gl-root");
      var layout = new window.GoldenLayout(glRoot, {
        root: {
          type: 'row',
          content: [
            { type: 'component', componentName: 'helloPanel', title: 'Hello' }
          ]
        }
      });
      layout.registerComponent('helloPanel', function(container) {
        console.log("helloPanel factory called", container);
        container.element.innerHTML = "<div style='padding:20px;font-size:2em;background:#fda;'>Golden Layout <b>WORKS</b></div>";
      });
      layout.init();
      console.log("Minimal test: layout.init called");
    });
  </script>
</body>
</html>
