<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene Designer (Golden Layout Modular)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Golden Layout 2.5.0 (ESM) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.5.0/dist/css/goldenlayout-base.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.5.0/dist/css/themes/goldenlayout-light-theme.css">
  <!-- Konva.js (canvas engine) -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body, #main-layout { height: 100%; width: 100%; margin: 0; padding: 0; }
    #main-layout { height: 100vh; width: 100vw; background: #f7f9fc; }
  </style>
</head>
<body>
  <div id="main-layout"></div>
  <!-- All panel logic and UI injected by Golden Layout -->
  <script type="module">
    import GoldenLayout from 'https://cdn.jsdelivr.net/npm/golden-layout@2.5.0/+esm';
    window.GoldenLayout = GoldenLayout;
  </script>
  <script src="shapes.js"></script>
</body>
</html>
