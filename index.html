<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shape Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Golden Layout v1.x JS (global GoldenLayout variable) -->
  <script src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
  <!-- Your main JS app -->
  <script src="shapes.js"></script>
</head>
<body>
  <div id="desktop-app-layout">
    <header id="app-header">
      <h1>Shape Editor</h1>
      <div class="image-loader-ui">
        <label for="serverImageSelect">Server image:</label>
        <select id="serverImageSelect">
          <option value="">-- Choose image --</option>
          <option value="mainmenu.png">mainmenu.png</option>
          <option value="battle1.png">battle1.png</option>
          <option value="scene1.png">scene1.png</option>
          <option value="scene2.png">scene2.png</option>
        </select>
        <label for="imageUpload" style="margin-left:15px;">Upload image:</label>
        <input type="file" id="imageUpload" accept="image/*">
      </div>
    </header>
    <nav id="toolbar">
      <div class="toolbar-section">
        <label for="shapeType">Shape:</label>
        <select id="shapeType" aria-label="Shape Type">
          <option value="point">Point</option>
          <option value="rect">Rectangle</option>
          <option value="circle">Circle</option>
        </select>
      </div>
      <div class="toolbar-section">
        <label for="strokePickr">Stroke:</label>
        <button type="button" id="strokePickr"></button>
        <label for="fillPickr" style="margin-left:8px;">Fill:</label>
        <button type="button" id="fillPickr"></button>
      </div>
      <div class="toolbar-section">
        <button type="button" id="newBtn">Add</button>
        <button type="button" id="duplicateBtn">Duplicate</button>
        <button type="button" id="deleteBtn">Delete</button>
      </div>
    </nav>
    <div id="main-layout">
      <div id="canvas-panel"></div>
      <aside id="sidebar">
        <div id="labelEditBox">
          <label for="labelInput">Label:</label>
          <input type="text" id="labelInput" maxlength="40">
          <button type="button" id="saveLabelBtn">Save</button>
        </div>
        <div id="labels-list"></div>
      </aside>
    </div>
    <template id="canvas-template">
      <main id="canvas-area">
        <div id="container"></div>
        <div id="errorBox"></div>
      </main>
    </template>
    <template id="settings-template">
      <aside id="settingsPanel" class="settings-panel open">
        <button id="settingsPanelToggle" aria-label="Toggle settings panel">
          <span id="settingsPanelChevron">&#x25B6;</span>
        </button>
        <!-- Settings form content will be dynamically injected here -->
      </aside>
    </template>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Ensure the image loader handlers are not attached until canvas is ready!
      if (window.setupCanvasPanel && window.setupImageLoaderHandlers) {
        // Call setupCanvasPanel and pass setupImageLoaderHandlers as the onReady callback
        window.setupCanvasPanel(null, window.setupImageLoaderHandlers);
      } else {
        // Fallback: retry until both are available
        let tries = 0;
        function tryInit() {
          if (window.setupCanvasPanel && window.setupImageLoaderHandlers) {
            window.setupCanvasPanel(null, window.setupImageLoaderHandlers);
          } else if (tries++ < 10) {
            setTimeout(tryInit, 100);
          }
        }
        tryInit();
      }
    });
  </script>
</body>
</html>
