<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene Designer (Golden Layout Dev)</title>
  <link rel="stylesheet" href="https://unpkg.com/golden-layout@2.6.0/dist/css/goldenlayout-base.css">
  <link rel="stylesheet" href="https://unpkg.com/golden-layout@2.6.0/dist/css/themes/goldenlayout-light-theme.css">
  <style>
    html, body, #gl-root { height: 100%; width: 100%; margin: 0; padding: 0; }
    #gl-root { height: 100vh; width: 100vw; background: #f7f9fc; }
    #error-log-box {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: #222; color: #fff;
      font-family: monospace;
      padding: 6px 12px;
      max-height: 160px;
      overflow-y: auto;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="gl-root"></div>
  <div id="error-log-box"></div>
  <script>
    window.logToBox = function(...args) {
      const box = document.getElementById("error-log-box");
      if (!box) return;
      const div = document.createElement("div");
      div.textContent = args.join(" ");
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
      if (box.children.length > 100) box.removeChild(box.firstChild);
    };
    window.onerror = function(msg, src, line, col, err) {
      window.logToBox("[ERROR]", msg, src + ":" + line + ":" + col, err && err.stack);
    };
  </script>
  <script src="bundle.js"></script>
</body>
</html>
