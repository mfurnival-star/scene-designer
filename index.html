<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shape Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Pickr color picker theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Golden Layout CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.7.0/dist/css/goldenlayout-base.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.7.0/dist/css/themes/goldenlayout-light-theme.css">

  <!-- Konva.js for canvas manipulation -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <!-- Pickr color picker -->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <!-- Golden Layout JS -->
  <script src="https://cdn.jsdelivr.net/npm/golden-layout@2.7.0/dist/goldenlayout.min.js"></script>
  <!-- Your main JS app -->
  <script src="shapes.js"></script>
</head>
<body>
  <div id="desktop-app-layout">
    <header id="app-header">
      <h1>Shape Editor</h1>
      <div class="image-loader-ui">
        <label for="serverImageSelect">Server image:</label>
        <select id="serverImageSelect">
          <option value="">-- Choose image --</option>
          <option value="mainmenu.png">mainmenu.png</option>
          <option value="battle1.png">battle1.png</option>
          <option value="scene1.png">scene1.png</option>
          <option value="scene2.png">scene2.png</option>
        </select>
        <label for="imageUpload" style="margin-left:15px;">Upload image:</label>
        <input type="file" id="imageUpload" accept="image/*">
      </div>
    </header>
    <nav id="toolbar">
      <div class="toolbar-section">
        <label for="shapeType">Shape:</label>
        <select id="shapeType" aria-label="Shape Type">
          <option value="point">Point</option>
          <option value="rect">Rectangle</option>
          <option value="circle">Circle</option>
        </select>
      </div>
      <div class="toolbar-section">
        <label for="strokePickr">Stroke:</label>
        <button type="button" id="strokePickr"></button>
        <label for="fillPickr" style="margin-left:8px;">Fill:</label>
        <button type="button" id="fillPickr"></button>
      </div>
      <div class="toolbar-section">
        <button type="button" id="newBtn">Add</button>
        <button type="button" id="duplicateBtn">Duplicate</button>
        <button type="button" id="deleteBtn">Delete</button>
        <button type="button" id="resetRotationBtn">Reset Rotation</button>
        <button type="button" id="selectAllBtn">Select All</button>
      </div>
      <div class="toolbar-section">
        <label><input type="checkbox" id="lockCheckbox"> Lock</label>
        <label style="margin-left:18px;">Align:</label>
        <select id="alignSelect">
          <option value="">--</option>
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
          <option value="top">Top</option>
          <option value="middle">Middle</option>
          <option value="bottom">Bottom</option>
        </select>
      </div>
    </nav>
    <!-- Golden Layout Mount Point -->
    <div id="gl-root" style="width:100vw;height:calc(100vh - 116px);"></div>
  </div>

  <!-- Hidden actual panel HTML to be injected into Golden Layout panels -->
  <div id="sidebar-container" style="display:none;">
    <aside id="sidebar">
      <div id="labelEditBox">
        <label for="labelInput">Label:</label>
        <input type="text" id="labelInput" maxlength="40">
        <button type="button" id="saveLabelBtn">Save</button>
      </div>
      <div id="labels-list"></div>
    </aside>
  </div>
  <div id="canvas-area-container" style="display:none;">
    <main id="canvas-area">
      <div id="container"></div>
      <div id="errorBox"></div>
    </main>
  </div>
  <div id="settingsPanel-container" style="display:none;">
    <aside id="settingsPanel" class="settings-panel open">
      <button id="settingsPanelToggle" aria-label="Toggle settings panel">
        <span id="settingsPanelChevron">&#x25B6;</span>
      </button>
      <!-- Settings form content will be dynamically injected here -->
    </aside>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Define initial Golden Layout configuration
      const config = {
        root: {
          type: 'row',
          content: [
            {
              type: 'component',
              componentType: 'Sidebar',
              title: 'Sidebar',
              width: 20
            },
            {
              type: 'component',
              componentType: 'Canvas',
              title: 'Canvas',
              width: 60
            },
            {
              type: 'component',
              componentType: 'Settings',
              title: 'Settings',
              width: 20
            }
          ]
        }
      };

      // Create Golden Layout instance
      const myLayout = new GoldenLayout.GoldenLayout(config, document.getElementById('gl-root'));

      // Register panel components
      myLayout.registerComponentConstructor('Sidebar', function (container, state) {
        const el = document.getElementById('sidebar-container');
        el.style.display = 'block';
        el.classList.add('gl-panel-content');
        container.element.append(el);
      });

      myLayout.registerComponentConstructor('Canvas', function (container, state) {
        const el = document.getElementById('canvas-area-container');
        el.style.display = 'block';
        el.classList.add('gl-panel-content');
        container.element.append(el);
      });

      myLayout.registerComponentConstructor('Settings', function (container, state) {
        const el = document.getElementById('settingsPanel-container');
        el.style.display = 'block';
        el.classList.add('gl-panel-content');
        container.element.append(el);
      });

      // Initialize layout
      myLayout.init();
    });
  </script>
</body>
</html>
