<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene Designer (ES Modules)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Konva.js (canvas engine) -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="desktop-app-layout">
    <header id="app-header">
      <h1>Scene Designer</h1>
      <!-- Minimal image loader UI -->
      <label for="serverImageSelect">Server image:</label>
      <select id="serverImageSelect">
        <option value="">-- Choose image --</option>
        <option value="mainmenu.png">mainmenu.png</option>
        <option value="battle1.png">battle1.png</option>
        <option value="scene1.png">scene1.png</option>
        <option value="scene2.png">scene2.png</option>
      </select>
      <label for="imageUpload" style="margin-left:15px;">Upload image:</label>
      <input type="file" id="imageUpload" accept="image/*">
    </header>
    <main id="canvas-area">
      <div id="container"></div>
      <div id="errorBox"></div>
    </main>
    <aside id="sidebar"></aside>
    <aside id="settingsPanel"></aside>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
