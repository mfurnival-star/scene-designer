<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene Designer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="scene-designer.css">
  <!-- BEGIN ERUDA -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <!-- END ERUDA -->
  <!-- BEGIN FORCE SETTINGS -->
  <script>
    window.SCENE_DESIGNER_FORCE = true;
    window.SCENE_DESIGNER_FORCE_SETTINGS = window.SCENE_DESIGNER_FORCE_SETTINGS || {};
    window.SCENE_DESIGNER_FORCE_SETTINGS["DEBUG_LOG_LEVEL"] = "Debug";
    window.SCENE_DESIGNER_FORCE_SETTINGS["INTERCEPT_CONSOLE"] = "0";
    window.SCENE_DESIGNER_FORCE_SETTINGS["LOG_OUTPUT_DEST"] = "both";
  </script>
  <!-- END FORCE SETTINGS -->
</head>
<body>
  <!-- Vite will inject scripts automatically -->
  <div id="ml-root"></div>
  <!-- BEGIN CONSOLERE -->
  <script src="https://cdn.jsdelivr.net/npm/console-remote-client"></script>
  <script>
    if (window.ConsoleRe && typeof window.ConsoleRe.init === "function") {
      window.ConsoleRe.init({
        channel: "scene-designer",
        redirectDefaultConsoleToRemote: true,
        disableDefaultConsoleOutput: false
      });
    }
  </script>
  <!-- END CONSOLERE -->
  <!-- Main entry point for Vite: -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
